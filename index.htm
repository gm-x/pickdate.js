<body>

    <section class="section">

        <form>
            <fieldset>
                <h3><label for="input_01">Pick a date. Go ahead...</label></h3>

                <input
                    id="input_01"
                    class="datepicker"
                    name="date"
                    type="date"
                    autofocus
                    value="14 August, 2014"
                    data-value="2014-08-08">

                <br><br><br><br><br>
                <!-- <button type="button">Disable all dates</button>
                <input class="button" type="submit" value="open"> -->
            </fieldset>
        </form>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div id="container"></div>


    </section>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="dist/js/pickadate.min.js"></script>

    <script type="text/javascript">
        jQuery.extend( jQuery.fn.pickadate.defaults, {
            monthsFull: [ 'января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря' ],
            monthsShort: [ 'янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек' ],
            weekdaysFull: [ 'воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота' ],
            weekdaysShort: [ 'вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб' ],
            today: 'сегодня',
            close: 'закрыть',
            firstDay: 1
        });

        $( '.datepicker' ).pickadate({
            format: 'dd.mm.yyyy',
            formatSubmit: 'yyyy-mm-dd',
            //min: new Date(),
            closeOnSelect: true,
        });

    </script>


</body>
</html>
